
<!DOCTYPE html>

    <title>CONTACT</title>
</head>
<body>
    <fieldset>
        <legend>CONTACT</legend>
        <form method="get" action="">
            <table>
                <tr>
                    <td>Fname:</td>
                    <td>
                        <input type="text" name="fname" value="fname" disabled="disabled"/>
                    </td>
                </tr>              
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" checked="checked" value="1" />Man
                        <input type="radio" name="gender" value="0"/>woman
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>Comment:</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <a href="index.html"><h1>&#128281;</h1></a>
</body>
</html>
